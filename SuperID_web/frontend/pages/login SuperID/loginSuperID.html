<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-4">
      <p>Ou</p>
      <button class="btn btn-outline-secondary" onclick="entrarComSuperID()">Entrar com SuperID</button>
    </div>

    <div class="mt-3">
      <p id="mensagem" class="text-center text-danger"></p>
      <p id="sucesso" class="text-center text-success"></p>
    </div>
  </div>

  <script src="loginSuperID.js" defer></script>
</body>
</html>
